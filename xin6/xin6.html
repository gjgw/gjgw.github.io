<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts 试验</title>
    <!-- 引入 echarts.js -->
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    
    <div id="div-data" style="width: 100%; height: 400px; background-color: yellow;"></div>
    
    <script type="text/javascript">
        
        console.log('能不能显示')
        
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
 
        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '第一个 ECharts 实例'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };
 
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
        
        
        function print() {
            document.getElementById("div-data").innerHTML="异步!";
        }
        setTimeout(print, 3000);

		//		data, // 携带数据
                url: 'https://api.github.com/users/gjgw', // 向url发送get请求
                //params: data, // 可携带参数，会自动转化为QueryString
            })
            console.log(res.data) // 后端传回的数据
        })();
        
    </script>
</body>
</html>
